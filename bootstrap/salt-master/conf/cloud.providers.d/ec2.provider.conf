public-ec2:
  driver: ec2
  id: '<access_key>'
  key: '<secret_key>'
  private_key: <key_pair>
  keyname: salt
  securitygroup: default
  minion:
    master: <master_ip>
  ssh_interface: public_ips
  location: us-west-1
  availability_zone: us-west-1c
  ssh_username: ubuntu
  rename_on_destroy: True

private_ec2:
  driver: ec2
  id: '<access_key>'
  key: '<secret_key>'
  private_key: <key_pair>
  keyname: salt
  securitygroup: default
  minion:
    master: <master_ip>
  ssh_interface: private_ips
  location: us-west-1
  availability_zone: us-west-1c
  ssh_username: ubuntu
  rename_on_destroy: True



